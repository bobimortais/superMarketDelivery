<p>
  Delivery ID: {{deliveryId}}
</p>
<h4>Select item for addition</h4>
<mat-form-field>
  <mat-label>Item to add</mat-label>
  <mat-select [(value)]="itemAdded">
    <mat-option *ngFor="let item of items" [value]="item.itemCode">
      {{item.name}} {{ item.brand}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button id="addItem" (click)="addItem()">
    Add item
</button>
